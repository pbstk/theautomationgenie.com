<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - The Automation Genie</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Navbar styling */
    .navbar {
      background-color: #16537e;
      padding: 10px 20px;
    }

    .navbar-brand img {
      height: 40px; /* Adjust logo height */
    }

    .navbar-nav {
      margin: 0 auto; /* Center the menu */
    }

    .navbar-nav .nav-link {
      color: white;
      font-weight: bold;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #5b86a4;
    }

    .contact-btn {
      background-color: #17a2b8;
      color: white;
      font-weight: bold;
      border: none;
      padding: 5px 15px;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .contact-btn:hover {
      background-color: #138496;
      color: #ffffff;
    }

    /* Main content styling */
    .content {
      padding: 40px 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    /* Footer styling */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #343a40;
      color: white;
    }

    .footer a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: #17a2b8;
    }

    .address-section {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">
      <img src="logo.png" alt="The Automation Genie">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto"> <!-- Center the menu -->
        <li class="nav-item">
          <a class="nav-link" href="index.html#services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#solutions">Solutions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#company">Company</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="resourcesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Resources
          </a>
          <div class="dropdown-menu" aria-labelledby="resourcesDropdown">
            <a class="dropdown-item" href="index.html#blogs">Blogs</a>
            <a class="dropdown-item" href="index.html#videos">Videos</a>
          </div>
        </li>
      </ul>
      <a href="contact.html" class="btn contact-btn ml-auto">Contact Us</a>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="content container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn contact-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Address and Google Maps Section -->
  <div class="address-section container">
    <h2>Our Address</h2>
    <p>The Genie Software Solutions Hno 197, Club Avenue Road, LRDE layout, Doddanekundi, Bangalore 560037</p>
    <h3>Find Us on Google Maps:</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7745.622832983002!2d77.68870583304917!3d12.96548642822911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae18f7a9e72b83%3A0xbf2c1b3e7c8e9e0d!2sClub%20Avenue%20Rd%2C%20LRDE%20Layout%2C%20Doddanekundi%2C%20Bangalore%2C%20Karnataka%20560037!5e0!3m2!1sen!2sin!4v1693724425553!5m2!1sen!2sin" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>&copy; 2024 The Automation Genie. Follow us on 
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
    </p>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
